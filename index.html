
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Googleフォントのリンク -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
 </head>
<body>
  <div class="top container">
    <div class="top-inner">
      <div class="accouts">
        <a href="https://twitter.com/sakiyama0101?lang=ja" target="_blank"><i class="fab fa-twitter icon"></i></a>
        <a href="https://github.com/hikariyamasaki" target="_blank"><i class="fab fa-github icon"></i></a>
        <a href="http://hyamasaki0101.hatenablog.com/" target="_blank"><img src="Hatena-Blog-Logo/hatenablog-logo1.png" class="hatena"/></a>
        <a><i class="fas fa-envelope icon"></i></a>
      </div>
      <h1 class="top-title">Yamasaki Hikari</h1>
    </div>
  </div>
  <div class="container">
    <div class="hika">
      <img src="./image/my-image.jpg" class="hika-image"/>
      <a class="my-name">Yamasaki Hikari</a>
      <div class="section-hika-accouts">
        <i class="fab fa-twitter icon-section-hika twitter"></i>
        <i class="fab fa-github icon-section-hika github"></i>
        <img src="Hatena-Blog-Logo/hatenablog-logo.png" class="hatena-icon-section-hika"/>

    </div>
    <div class="container section-skil">
        <h2 class="section-title">My Skils</h2>
        <div class="skil-wrapper">
          <div class="my-skil">
            <i class="fab fa-html5 skil-icon"></i>
            <p>HTML5</p>
          </div>
          <div class="my-skil">
            <i class="fab fa-css3-alt skil-icon"></i>
            <p>CSS3</p>
          </div>
        </div>
    </div>
    <div class="section-product">
      <h2 class="section-title">My Products</h2>
      <div class="product-wrapper">
        <div class="product">
          <div class="product-image"><i class="fas fa-stopwatch product-icon"></i></div>
          <div class="inner">
            <h3 class="product-name">Timer</h3>
            <ul class="used-skil">
              <li class="used-html">HTML5</li>
              <li class="used-css3">CSS3</li>
              <li class="used-js">JS</li>
            </ul>
            <a href="https://hikariyamasaki.github.io/timer/index.html" target="_blank">https://hikariyamasaki.github.io/timer/index.html</a>
          </div>
        </div>
      </div>
    </div>
